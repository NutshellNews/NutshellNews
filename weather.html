<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Nutshellnews : News reader/aggregator that compiles articles based on Twitter/Google trends">

    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="scripts/weatherServer.js"></script>
    <title>NutshellNews</title>
    <link rel="icon" href="icons/iconNutshell36.png">

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/weather.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

    <![endif]-->

</head>

<body>
    <div id="wrapper">
        <!-- Navigation -->
      <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header" style="position: absolute; left: 10% top 18px">
               <img src="icons/iconNutshell36.png" alt="Nutshell" height="5%" width="5%" class="removeImageShadow" style="float: left;">
                <a class="navbar-brand" href="index.html" style="padding-top: 2.6%; float:left; color: white">Nutshell News</a>
            </div>
            <div class="table" style="width: 100%">
            </div>
        </nav>
            <table id="display" cellspacing="0" cellpadding="0">
                <tbody>
                    <tr>
                        <td id="currently" colspan="2">
                            <!-- Current weather information -->
                                <div id="currentlyWrapper">
                                    <div id="currenticon" class="icon"></div>
                                    <div id="currentDesc" class="desc"></div>
                                    <div id="currentTemp" class="currentTemp">Temperature:<br /><span class="temp"></span></div>
                                </div>
                        </td>
                    </tr>
                    <tr>
                        <!-- Upcoming forecasts -->
                        <td class="forecast" id="forecast1">
                                <div id="day1" class="day"></div>
                                <div id="icon1" class="icon"></div>
                                <div id= "desc1" class="desc"></div>
                                <div id="highTemp1" class="highTemp">Forecast: <span class="high"></span></div>
                        </td>
                        <td class="forecast" id="forecast2">
                                <div id="day2" class="day"></div>
                                <div id="icon2" class="icon"></div>
                                <div id= "desc2" class="desc"></div>
                                <div id="highTemp2" class="highTemp">Forecast: <span class="high"></span></div>
                        </td>
                        <td class="forecast" id="forecast3">
                                <div id="day3" class="day"></div>
                                <div id="icon3" class="icon"></div>
                                <div id= "desc3" class="desc"></div>
                                <div id="highTemp3" class="highTemp">Forecast: <span class="high"></span></div>
                        </td>
                        <td class="forecast" id="forecast4">
                                <div id="day4" class="day"></div>
                                <div id="icon4" class="icon"></div>
                                <div id= "desc4" class="desc"></div>
                                <div id="highTemp4" class="highTemp">Forecast: <span class="high"></span></div>

                        </td>
                        <td class="forecast" id="forecast5">
                              <div id="day5" class="day"></div>
                                <div id="icon5" class="icon"></div>
                                <div id= "desc5" class="desc"></div>
                                <div id="highTemp5" class="highTemp">Forecast: <span class="high"></span></div>

                        </td>
                    </tr>
                    <tr>
                        <td class="description" id="description1">
                                <div id="description">text</div>
                        </td>
                        <td class="description" id="description2">
                                <div id="description">text</div>
                        </td>
                        <td class="description" id="description3">
                                <div id="description">text</div>
                        </td>
                        <td class="descriptionr" id="description4">
                                <div id="description">text</div>
                        </td>
                        <td class="description" id="description5">
                              <div id="description">text</div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    <!-- /#wrapper -->

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
